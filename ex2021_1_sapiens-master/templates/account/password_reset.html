{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
    <link rel="stylesheet" href="{% static 'css/changepassword1.css' %}">
</head>

<body>
    <section class="first-section">
        <div class="first-container">
            <div class="logo-sapiens">
                <img src="{% static 'images/logo-10anos.png' %}" alt="logo 10 anos">
            </div>
            <div class="white-line"></div>
            <div class="logos">

                <img src="{% static 'images/logo-50anos-padronizada.png' %}" alt="logo unipe 50 anos">
                <img src="{% static 'images/logo-fabrica-padronizada.png' %}" alt=" logo fabrica de software">
            </div>
        </div>



    </section>

    <section class="second-section">
        <div class="container">
            <div class="logo-container">
                <img src="{% static 'images/original.png' %}" alt="Logo">
            </div>

            <form method="POST" action="{% url 'account_reset_password' %}" >
                <h3>Alterar senha</h3>
                <div class="input-container">
                    <p>Insira seu email abaixo para enviarmos a redefinição de senha</p>
                    {% csrf_token %}
                    {{ form.email }}
                </div>
                <button type="submit">Enviar</button>
            </form>

            <p class="footer">
                <a href="{% url 'account_signup' %}" class="footer-text">Não tem uma conta?  <span class="yellow-color"> Cadastre-se</span>
                </a>
            </p>
        </div>
    </section>


</body>

</html>
